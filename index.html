<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;700&display=swap">




    <title>Fluent Future</title>
</head>
<body>
    <img src="https://drive.google.com/file/d/1SnDFlC17aZwj56sBJEfT8TitvzLq2C-v/view?usp=share_link" alt="Top Image" style="width: 100%; height: auto; position: absolute; top: 0; left: 0; z-index: -1;">
    <div class="container">
        <h1>Fluent Future</h1>
        <div class="button-container">
            <button id="backBtn" style="display: none;"></button>
            <button id="getStartedBtn">Get Started</button>
            <button id="restartBtn" style="display: none;">Restart</button>

        <div class="progress-container">
            <div class="progress-bar" id="myProgressBar"></div>
        </div>
        <!-- New container for text and images -->
        <div class="text-images-container">
            <p>Welcome to Fluent Future, Press the Button To Begin</p>
        </div>
    </div>
    <img src="./res/fluent-future.002.jpeg" alt="Bottom Image" style="width: 100%; height: auto; position: absolute; bottom: 0; left: 0; z-index: -1;">
